<!DOCTYPE html>
<html class="scroll-smooth" lang="fr">

<head>
    <!-- Open Graph -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <meta property="og:title" content="Fluid – Sites web sur‑mesure par un vrai dev, au meilleur prix" />

    <meta property="og:url" content="https://<ton-domaine>" />
    <meta property="og:image" content="https://<ton-domaine>/static/og-fluid.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind -->

    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="style.css">

    <link href="
https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <div class="relative w-full min-h-screen overflow-hidden">
        <!-- Blob au centre/droite -->
        <!-- <div
            class="absolute top-[150px] right-0 w-[400px] h-[400px] -z-10 bg-[url('./assets/center-blob.svg')] bg-no-repeat bg-contain bg-right opacity-80">
        </div> -->

        <header>
            <nav id="desktop" class="hidden lg:flex items-center px-12">
                <img src="./assets/logo.webp" alt="Logo de notre marque Fluid" class="w-32 relative bottom-5">
                <div class="flex mx-auto">

                    <ul class="flex gap-24 mb-10 mx-auto text-xl font-sora">
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="./tarif.html">Tarif</a></li>
                        <li><a href="#contact" class="text-sky-500">Contactez-nous</a></li>
                </div>
                <a href="#clientspace" class="rounded-lg bg-sky-400 shadow p-2 text-2xl mb-8 text-left">
                    Espace Client
                </a>
            </nav>


            <nav id="mobile" class="flex lg:hidden justify-between items-center px-4">
                <img src="./assets/logo.webp" alt="Logo de notre marque" class="w-48 relative mx-auto bottom-12">

                <!-- Icône burger -->
                <i id="burger" class="material-icons relative bottom-12 mr-5 cursor-pointer"
                    style="font-size: 2rem;">menu</i>
            </nav>

            <!-- Menu mobile caché par défaut -->
            <div id="mobileMenu"
                class="hidden text-marine text-2xl pb-2 flex flex-col items-center gap-4 relative bottom-24 lg:hidden">
                <a href="index.html">Accueil</a>
                <a href="tarif.html">Tarif</a>
                <a href="#contact" class="text-sky-500">Contactez-nous</a>
                <a href="#clientspace" class="bg-sky text-white w-48 text-center p-2 rounded">Espace Client</a>
            </div>


        </header>

        <main>

            <div class="textinner flex justify-center w-full relative bottom-5 text-center pb-5 flex-col"
                style="z-index: 10;">
                <h2 class="text-3xl text-marine font-sora">Contactez-nous !</h2>
                <p class="text-neutral-400">Si vous avez des question, n'hésitez pas a nous contacter</p>
            </div>

            <div
                class="container flex bg-white relative bottom-8 w-100 h-120 flex-col lg:ml-55 border border-1 border-neutral-100 rounded-lg">
                <div class="contactus flex font-sora">
                    <div class="textinside flex">


                        <form action="POST" class="flex flex-col ml-5">
                            <div class="name flex flex-col">
                                <label for="name" class="text-xl mt-5 font-sora pb-1">Nom</label>
                                <input type="text" class="rounded h-10 border-2 w-90 bg border-neutral-100" name="name"
                                    id="name">
                            </div>

                            <div class="textprename mt-10 flex flex-col">
                                <label for="prename" class="text-xl font-sora pb-1">Prénom</label>
                                <input type="text" class="rounded h-10 border-2 w-90 bg border-neutral-100"
                                    name="prename" id="prename">
                            </div>

                            <div class="boxtext mt-10 flex flex-col">
                                <label for="boxtext" class="text-xl font-sora pb-1">Votre message</label>
                                <textarea name="areatext"
                                    class="rounded min-h-30 max-h-30 border-2 w-90 bg border-neutral-100"
                                    id=""></textarea>
                                <br>
                                <button type="submit"
                                    class="bg-sky-500 w-50 mx-auto text-2xl text-white rounded-xl h-12">Envoyer</button>
                            </div>
                        </form>
                        <div class="container max-w-250 w-180">
                            <img src="./assets/Contact us-rafiki.svg" alt="Image de représentation de la page contact"
                                class="w-180 relative bottom-30 right-15" style="z-index: 0;" srcset="">
                        </div>
                    </div>
                </div>
            </div>


        </main>

</body>

</html>
